<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ちずとてんきのあぷりけーしょん</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="header">
        <h1 id="header-title" class="header__title"></h1>
      </div>

      <div class="section section--map">
        
        <div class="map-wrapper">
          <div id="map-view" class="map__view"></div>
        </div>
        
        <div class="map-wrapper">
          <div class="map-feature">
            <div class="weather-content">
              <div id="location-label" class="weather-content__label"></div>
              <div id="location-name" class="weather-content__name"></div>
            </div>

            <div class="weather-content">
              <div id="weather-label" class="weather-content__label"></div>
              <div id="weather-description" class="weather-content__description"></div>
              <div id="weather-icon" class="weather-content__icon"></div>
            </div>

            <div class="weather-content">
              <div id="temp-label" class="weather-content__label"></div>
              <div id="temp-current" class="weather-content__temp"></div>
              <div id="temp-max" class="weather-content__temp"></div>
              <div id="temp-min" class="weather-content__temp"></div>
              <div id="temp-humidity" class="weather-content__temp"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn17wqp8WvL-6F6b7s-vJLXReoYux71-s"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
